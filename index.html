<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>markup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- ! 제목 ! -->
    <div class="title">
      <img src="img/title.png" alt="title">
    </div>
    <!-- ! 태양 이미지 ! -->
    <div class="sun">
      <img src="img/sun.png" alt="sun">
    </div>
    <!-- ! 자판기 이미지 ! -->
    <div class="vending-machine">
      <img src="img/vending-machine.png" alt="vending-machine">
    </div>
    <!-- ! 제품별 가격택 ! -->
    <div class="animal_price">
      <div class="pricetag animaltag"></div>
      <div class="pricetag animaltag"></div>
      <div class="pricetag animaltag"></div>
      <div class="pricetag animaltag"></div>
      <div class="pricetag animaltag"></div>
    </div>
    <div class="time_price">
      <div class="pricetag timetag"></div>
      <div class="pricetag timetag"></div>
      <div class="pricetag timetag"></div>
      <div class="pricetag timetag"></div>
      <div class="pricetag timetag"></div>
    </div>
    <div class="crime_price">
      <div class="pricetag crimetag"></div>
      <div class="pricetag crimetag"></div>
      <div class="pricetag crimetag"></div>
      <div class="pricetag crimetag"></div>
      <div class="pricetag crimetag"></div>
    </div>
    <div class="space_price">
      <div class="pricetag spacetag"></div>
      <div class="pricetag spacetag"></div>
      <div class="pricetag spacetag"></div>
      <div class="pricetag spacetag"></div>
      <div class="pricetag spacetag"></div>
    </div>
    <div class="radiation_price">
      <div class="pricetag radiationtag"></div>
      <div class="pricetag radiationtag"></div>
      <div class="pricetag radiationtag"></div>
      <div class="pricetag radiationtag"></div>
      <div class="pricetag radiationtag"></div>
    </div>
  </main>
</body>
</html>
